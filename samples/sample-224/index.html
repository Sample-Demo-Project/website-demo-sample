<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Layout</title>
    <link rel="stylesheet" href="sample224.css">
</head>
<body>

    <div class="layout">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Works</li>
                <li>Contact</li>
            </ul>
        </aside>

        <main class="content">
            <h1>Main Content</h1>
            <p>
                This is a completed sample of a responsive two-column layout.
                The sidebar and content are displayed side by side on desktop,
                and stacked vertically on mobile devices.
            </p>
        </main>
    </div>

</body>
</html>
