<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>流動式寬度範例</title>
    <style>
        .box {
            background-color: #cfe2ff;
            padding: 20px;
            width: 80%;               /* 用百分比 → 自動縮放 */
            margin: 20px auto;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>流動式寬度（Fluid Layout）範例</h1>

    <div class="box">
        不管螢幕大小如何，這個區塊的寬度永遠是螢幕的 80%。
        因此在手機上會變窄，在桌機上會變寬。
    </div>

</body>
</html>
