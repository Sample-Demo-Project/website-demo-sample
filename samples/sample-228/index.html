<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JS Data to HTML</title>
</head>
<body>

<h1 id="course-title"></h1>

<ul id="student-list"></ul>

<script>
  // dict + list（資料）
  const course = {
    name: "RWD Course",
    teacher: "Alex",
    students: [
      { name: "Tom", score: 90 },
      { name: "Amy", score: 85 },
      { name: "John", score: 92 }
    ]
  };

  // 顯示課程名稱
  const titleEl = document.getElementById("course-title");
  titleEl.textContent = course.name;

  // 顯示學生清單
  const listEl = document.getElementById("student-list");

  for (let i = 0; i < course.students.length; i++) {
    const student = course.students[i]; // { name: "Tom", score: 90 }

    const li = document.createElement("li");
    li.textContent = student.name + " - " + student.score; // "Tome - 90"

    listEl.appendChild(li);
  }
</script>

</body>
</html>
