<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Flexbox 彈性排版範例</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;  /* 螢幕窄時自動換行 */
        }

        .item {
            background-color: #ffd8a8;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Flexbox 自動換行 RWD 範例</h1>

    <div class="container">
        <div class="item">區塊 A</div>
        <div class="item">區塊 B</div>
        <div class="item">區塊 C</div>
    </div>

    <p>
        在寬螢幕時，三個區塊會並排。  
        在手機螢幕時，因為空間不足，會自動變成上下排列，不需要 media query。
    </p>

</body>
</html>
